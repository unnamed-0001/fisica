<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo El√©ctrico - Cargas Puntuales y Distribuidas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Simulador de Campo El√©ctrico</h1>
            <p>Cargas Puntuales y Distribuidas</p>
        </div>
        
        <div class="content">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <h3>Tipo de Carga</h3>
                    <button class="btn-primary" onclick="setChargeType('point')">Carga Puntual</button>
                    <button class="btn-secondary" onclick="setChargeType('line')">L√≠nea de Carga</button>
                    <button class="btn-secondary" onclick="setChargeType('ring')">Anillo de Carga</button>
                    <button class="btn-secondary" onclick="setChargeType('disk')">Disco de Carga</button>
                </div>

                <div class="control-group">
                    <h3>Magnitud de Carga</h3>
                    <label>Carga (ŒºC): <span class="value-display" id="chargeValue">5.0</span></label>
                    <input type="range" id="chargeSlider" min="-10" max="10" step="0.5" value="5" oninput="updateCharge()">
                    
                    <label style="margin-top: 15px;">Radio (px): <span class="value-display" id="radiusValue">30</span></label>
                    <input type="range" id="radiusSlider" min="15" max="80" step="5" value="30" oninput="updateRadius()">
                    
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="showField" checked onchange="draw()">
                            Mostrar vectores de campo
                        </label>
                        <label>
                            <input type="checkbox" id="showLines" checked onchange="draw()">
                            Mostrar l√≠neas de campo
                        </label>
                        <label>
                            <input type="checkbox" id="showPotential" onchange="draw()">
                            Mostrar potencial (color)
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Cargas A√±adidas</h3>
                    <div class="charge-list" id="chargeList"></div>
                    <button class="btn-danger" onclick="clearCharges()">Limpiar Todo</button>
                </div>

                <div class="info">
                    üí° <strong>Instrucciones:</strong><br>
                    ‚Ä¢ Haz clic en el canvas para a√±adir cargas<br>
                    ‚Ä¢ Valores positivos: carga +<br>
                    ‚Ä¢ Valores negativos: carga -<br>
                    ‚Ä¢ Experimenta con diferentes configuraciones
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
